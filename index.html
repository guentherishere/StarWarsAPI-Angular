<!DOCTYPE html>
<html ng-app="starwars">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="css/styles.css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="css/planets.css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="css/ships.css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="css/splash.css" media="screen" charset="utf-8">
  <title>Star Wars Stuff</title>

<body>
